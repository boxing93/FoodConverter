<main>
    <div class="container">
       <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Recipes
                    <small>Your Recipes</small>
                </h1>
                <ol class="breadcrumb">
                    <li><a th:href="@{/}">Home</a>
                    </li>
                    <li class="active">Recipes</li>
                </ol>
            </div>
           <th:block th:each="recipe : ${recipes}">
               <div class="col-md-6">
               <article>
                   <header>
                       <h2 th:text="${recipe.title}"></h2>
                   </header>
                       <p th:text="${recipe.summary}"></p>
                       <small class="active" th:text="${recipe.author.fullName}"></small>
                   <footer>
                       <div class="pull-right">
                           <a class="btn btn-default btn-xs" th:href="@{/recipe/{id}(id=${recipe.id})}">Read more &raquo;</a>
                       </div>
                   </footer>
               </article>
               </div>
           </th:block>
       </div>
    </div>
</main>
