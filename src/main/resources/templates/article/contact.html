<main>
    <div class="container body-content span=8 offset=2">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Contact
                    <small>We'd Love to Hear From You!</small>
                </h1>
                <ol class="breadcrumb">
                    <li><a th:href="@{/}">Home</a></li>
                    <li class="active">Contact</li>
                </ol>
            </div>
            <div class="col-lg-12">
                <iframe th:src="@{https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d22212.21757996899!2d27.463711131200128!3d42.49945944835778!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sbg!4v1478944646116}"
                        width="1000" height="300" frameborder="0" style="border:0">
                </iframe>
            </div>
            <div class="col-lg-12">
                <form class="form-horizontal" method="post" th:action="@{/contact}">
                    <div class="form-group">
                        <h4 class="text-center" th:text="${message}"></h4>
                        <label class="col-sm-4 control-label" for="name">Name</label>
                        <div class="col-sm-4">
                            <input type="text" placeholder="Your Name" name="name" class="form-control" id="name"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="email">Email Address</label>
                        <div class="col-sm-4">
                            <input type="email" placeholder="Your email" name="email" class="form-control" id="email"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="phone">Phone Number</label>
                        <div class="col-sm-4">
                            <input type="phone" placeholder="Your phone" name="phoneNumber" class="form-control" id="phone"/>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="message">Message</label>
                        <div class="col-sm-4">
                            <textarea name="message" placeholder="Your text message" class="form-control" rows="6" id="message"></textarea>
                        </div>
                    </div>
                <div class="form-group">
                    <div class="col-sm-4 col-sm-offset-4">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    </div>
</main>
