<main>
    <div class="container body-content span=8 offset=2">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Log in
                    <small>...and create your recipes!</small>
                </h1>
                <ol class="breadcrumb">
                    <li><a th:href="@{/}">Home</a>
                    </li>
                    <li class="active">Login</li>
                </ol>
            </div>
        </div>
        <div class="row">
        <form class="form-horizontal" th:action="@{/login}" method="post">
            <fieldset>
                <legend class="text-center">Don't have account? <a th:href="@{/register}">Create new account now!</a></legend>
                <h4 class="text-center" th:text="${message}"></h4>
                <div class="form-group">
                    <label class="col-sm-4 control-label" for="user_email">Email</label>
                    <div class="col-sm-4">
                        <input type="email" class="form-control" id="user_email" placeholder="Email" name="email"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label" for="password">Password</label>
                    <div class="col-sm-4">
                        <input type="password" class="form-control" id="password" placeholder="Password" name="password"/>
                        <a th:href="@{/forgotPassword}">forgot password?</a>
                    </div>
                </div>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <div class="form-group">
                <div class="col-sm-4 col-sm-offset-4">
                        <button type="submit" class="btn btn-primary">Login</button>
                </div>
            </div>
            </fieldset>
        </form>
        </div>
        </div>
</main>
