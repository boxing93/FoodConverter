<main>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                    <h1 class="page-header">Forgot password
                    </h1>
                <ol class="breadcrumb">
                    <li><a th:href="@{/}">Home</a>
                    </li>
                    <li class="active">
                        <a th:href="@{/addRecipe}">Create Recipe</a>
                    </li>
                    <li class="active">
                        <a th:href="@{/user/viewMyRecipes}">View My Recipes</a>
                    </li>
                    <li class="active">
                        <a th:href="@{/changePasswordFromAccount}">Change Password</a>
                    </li>
                    <li class="active">
                        <a th:href="@{/logout}">Logout</a>
                    </li>
                </ol>
            </div>
        </div>
        <form class="form-horizontal" th:action="@{/savePasswordFromAccount}" method="post">
            <div class="text-center">
            <h3 class="text">Enter your new password!</h3>
            </div>
            <div class="form-group text-center">
                <label class="col-sm-4 control-label" for="user_password">Password</label>
                <div class="col-sm-4">
                    <input type="password" required="required" class="form-control" id="user_password" placeholder="Password" name="password"/>
                </div>
            </div>
            <div class="form-group text-center">
                <label class="col-sm-4 control-label" for="confirm_password">Confirm Password</label>
                <div class="col-sm-4">
                    <input type="password" required="required" class="form-control" id="confirm_password" placeholder="Confirm Password" name="confirmPassword"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-4 col-sm-offset-4">
                <button class="btn btn-primary" type="submit">Change Password</button>
            </div>
            </div>
        </form>
    </div>
</main>
