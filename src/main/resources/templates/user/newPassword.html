<main>
    <div class="container">

        <div class="row">

            <div class="col-lg-12">
                <h1 class="page-header">Forgot password
                </h1>
                <ol class="breadcrumb">
                    <li><a th:href="@{/}">Home</a>
                    </li>
                    <li><a th:href="@{/login}">Login</a></li>
                    <li class="active">Reset your password</li>

                </ol>

            </div>

        </div>
        <form class="contact_form" th:action="@{/newPassword}" method="post">
            <h1>Write your email</h1>
            <ul>
                <li>
                    <input type="email" class="checkbox" name="email" placeholder="Email"/>
                </li>
            </ul>
            <button class="btn1-login btn-warning" type="submit">Submit</button>
        </form>
    </div>
</main>
