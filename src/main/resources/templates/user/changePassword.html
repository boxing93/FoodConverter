<main>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                    <h1 class="page-header">Forgot password
                    </h1>
                <ol class="breadcrumb">
                    <li><a th:href="@{/}">Home</a>
                    </li>
                    <li class="active">
                        <a th:href="@{/login}">Login</a>
                    </li>
                    <li class="active">
                        <a >Reset Password</a>
                    </li>
                </ol>
            </div>
        </div>
        <form class="form-horizontal" th:action="@{/savePassword}" method="post">
            <div class="text-center">
                <h3 class="text">Enter your new password!</h3>
                <div class="form-group text-center">
                    <label class="col-sm-4 control-label" for="user_password">Password</label>
                    <div class="col-sm-4">
                        <input type="password" class="form-control" id="user_password" placeholder="New Password" required="required" name="password"/>
                    </div>
                </div>
                <div class="form-group text-center">
                    <label class="col-sm-4 control-label" for="user_confirm_pass">Repeat Password</label>
                    <div class="col-sm-4">
                        <input type="password" required="required" class="form-control" id="user_confirm_pass" placeholder="Repeat Password" name="confirmPassword"/>
                    </div>
                </div>
            <button class="btn btn-primary" type="submit">Submit</button>
        </div>
        </form>
    </div>
</main>
